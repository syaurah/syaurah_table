<!DOCTYPE html>
<html>
<head>
	<title>table.html</title>
</head>

<style>
table, th, td
{ border:1px solid black; }
</style>

<body>
<h1>HTML Table</h1>
<table style="width:100%">
	<tr>
		<th>No</th>
		<th>Item</th>
		<th>Transport</th>
	</tr>

<tr>
	<td><b><center>Malaysia</center></b></td>
	<td>
		<ol> 
			<li>Kedah</li>
			<ul style="list-style-type: disc;">
				<li>Langkawi</li>
				<li>Gunung Jerai</li>
			</ul>
			<li>Penang</li>
			<ul>
				<li>Balik Pulau</li>
				<li>Tanjung Bungah</li>
			</ul>
		</ol>
	</td>
	<td>Bus<br>Airplane</td>
</tr>

<tr>
	<td><b><center>Arab Saudi</center>
	<td>
		<ol start="3">
			<li>Mekah</li>
				<ol type="i">
					<li>Masjid al-Haran</li>
					<li>Bukit Safa</li>
				</ol>
				<ol type="a" start="11">
					<li>Gua Hira</li>
				</ol>
		</ol>
	</td>
	<td>Airplane</td>
</tr>


</table>

</body>
</html>
